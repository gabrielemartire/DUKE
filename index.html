        </div>
        <div class="modal-body mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">kwS list</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-dark" id="openPDF" data-bs-dismiss="modal">📥Import PDF</button> <input type="file" id="inputFile" hidden>

        </div>
      </div>
    </div>
  </div>

		<div class="flex-container" style="flex-direction: row;">

    </div>
